<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="inputTemperature" placeholder="Enter temperature" oninput="convertTemperature()">
            <select id="fromUnit" onchange="convertTemperature()">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="output-group">
            <p>Celsius: <span id="celsiusOutput"></span></p>
            <p>Fahrenheit: <span id="fahrenheitOutput"></span></p>
            <p>Kelvin: <span id="kelvinOutput"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
